<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BMI calculator</title>
	<link rel="stylesheet" href="./css/style.css">

</head>

<body>
	<section id="primary-area">
		<div class="cal-container">
			<h1>BMI calculator</h1>
			<div class="height-container">
				<h2>Height :</h2>
				<input type="text" maxlength="5" class="height" min="0" value="">
				<h2>cm</h2>
			</div>
			<div class="bw-container">
				<h2>Weight :</h2>
				<input type="text" maxlength="5" class="weight" min="0" value="">
				<h2>kg</h2>
			</div>
			<div class="btn-container">
				<button class="startCal">Calculate</button>
				<button class="reset">Reset</button>
			</div>
			<input type='submit' value="計算" class="calcualteBMI"></div>
			<div class="result-area">
				<p class="result-title">Surprise! 跟你說你的BMI是...</p>
				<p class="resultText"></p>
				<p class="result"></p>
			</div>
		</div>

		<script>
			// 抓DOM
			let result = document.querySelector('.result');
			result.style.display = "none";
			// 事件點擊按鈕
			let startCal = document.querySelector('.calcualteBMI');
			let reset = document.querySelector('.reset');
			const input = document.querySelectorAll('input');

			function bmi(weight, height) {
				let w = parseInt(weight);
				let h = (parseInt(height) / 100);
				let bmi = (w / (h * h)) **2;
				return bmi;
			}

			function calcualteBMI(e) {
				console.log(e);
				let height = document.querySelector('.height').value;
				// 身高值	
				let weight = document.querySelector('.weight').value;
				// 體重值
				let resultText = document.querySelector('.resultText')
				// 計算 BMI
				let result = document.querySelector('.result')
				// 印出 BMI
			}	
			
			// 印出值
			// let BMI = (weight.value / (height.value ** 2));
			if ((weight != "") && (height != "")) {
				//畫面顯示標準
				result.style.display = "block";
				// 結果
				resultText.innerHTML = bmi(weight, height);
				//BMI 計算結果標準
				result.innerHTML = checkBMI(bmi(weight, height));
			} else {
				result.style.display = "none";
				alert("Do not touch this! 請輸入看起來像是數字的身高體重~")
				
			}

			function checkBMI(BMI) {
				if (35 <= BMI) {
					console.log('重度肥胖');
				} else if (30 <= BMI && BMI < 35) {
					console.log('中度肥胖');
				} else if (27 <= BMI && BMI < 30) {
					console.log('輕度肥胖');
				} else if (24 <= BMI && BMI < 27) {
					console.log('過重');
				} else if (18.5 <= BMI && BMI < 24) {
					console.log('正常範圍');
				} else if (BMI < 18.5) {
					console.log('體重過輕');
				}
			}
			// 清空數值
			function undo(e) {
				document.querySelector('.weight').value = '';
				document.querySelector('.height').value = '';
				bmiText.style.display = "none";
				resultText.innerHTML = 0;
				return
			}
			// 事件監聽  
			startCal.addEventListener('click', calcualteBMI);
			// 事件監聽
			reset.addEventListener('click', undo);
		</script>
	</section>

</body>

</html>
